{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'menu/style.css' %}">
<h1>Menu</h1>
{% if menu_sections %}
    {% for section in menu_sections %}
	 <h2>{{ section.title_txt }}</h2>
	 <ul role="list">
		 {% for item in section.menuitem_set.all %}
		 <li>
			 <h3>{{ item.title_txt }}</h3>
			 <p>{{ item.desc_txt }}</p>
		 </li>
		 {% endfor %}
    {% endfor %}
	 </ul>
{% else %}
    <p>No menu sections are available.</p>
{% endif %}
